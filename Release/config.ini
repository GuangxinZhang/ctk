; ctk 项目配置文件
[file]                                        ; 文件位置
path=/tmp/a.log                               ; 文件路径
position=-1                                   ; 读取文件的位置，0代表从文件头部开始，-1代表从文件尾部开始

[kafka]                                       ; kafka配置
brokers=192.168.1.1:9092                      ; kafka服务地址
topic=mykafka                                 ; topic 名称
